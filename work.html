		<!-- Setup audio player-->
		<script type="text/javascript">
		
			FWDEAPUtils.onReady(function(){
				new FWDEAP({		
					//main settings
					instanceName:"player1",
					parentId:"myDiv",
					mainFolderPath:"content", 
					skinPath:"hex_dark",
					sourcePath:"https://soundcloud.com/classyton/ren-dominoes-nexeri-remix",//"https://soundcloud.com/classyton/ren-dominoes-nexeri-remix","https://radiom2o-lh.akamaihd.net/i/RadioM2o_Live_1@42518/master.m3u8",
					useOnlyAPI:"no",
					rightClickContextMenu:"developer",
					addKeyboardSupport:"yes",
					initializeOnlyWhenVisible:"yes",
					autoPlay:"no",
					loop:"no",
					soundCloudAPIKey:"",
					useHEXColorsForSkin:"no",
                	normalHEXButtonsColor:"#FF0000",
                	normalHEXButtonsColor2:"#00FF00",
					maxWidth:470,
					volume:.8,
					//controller settings
					animateOnIntro:"yes",
					useVectorIcons:"no",
					showOnlyPlayButton:"no",
					showBackgroundBar:"yes", 
					showMainScrubber:"yes",
					showTime:"yes",
					showVolumeScrubber:"yes",
					showVolumeButton:"yes",
					showToolTips:"yes",
					repeatBackground:"no",
					positionPlayButton:"first",
					controllerHeight:47,
					startSpaceBetweenButtons:14,
					spaceBetweenButtons:10,
					volumeScrubberWidth:80,
					scrubbersOffsetWidth:2,
					scrubbersOffestTotalWidth:3,
					timeOffsetLeftWidth:5,
					timeOffsetRightWidth:2,
					timeOffsetTop:0,
					timeOffestTotalWidth:4,
					timeColor:"#888888",
					toolTipBackgroundColor:"#FFFFFF",
					toolTipTextColor:"#000000",
					//visualizer
					useVisualizer:'yes',
					visualizerRandomPreset:"yes",
					visualizerPreset:"wave1",
					visualizerColor:["#AAAAAA", "#999999", "#888888", "#777777", "#666666"],
					visualizerCapColor: "#FFFFFF"
				});

				window['player1'].addListener(FWDEAP.READY, readyHandler);
				window['player1'].addListener(FWDEAP.ERROR, errorHandler);
				window['player1'].addListener(FWDEAP.PLAY, playHandler);
				window['player1'].addListener(FWDEAP.PAUSE, pauseHandler);
				window['player1'].addListener(FWDEAP.STOP, stopHandler);
				window['player1'].addListener(FWDEAP.UPDATE, udpateHandler);
				window['player1'].addListener(FWDEAP.UPDATE_TIME, udpateTime);
				window['player1'].addListener(FWDEAP.STOP, stopHandler);
				window['player1'].addListener(FWDEAP.PLAY_COMPLETE, playCompleteHandler);
			});


			function readyHandler(e){
				console.log("ready handler");
			}

			function errorHandler(e){
				//console.log(e.error);
			}

			function playHandler(e){

			function pauseHandler(e){

			}

			function stopHandler(e){
				//console.log("stop handler");
			}

			function udpateHandler(e){
				//console.log("udpateHandler handler " + e.percent);
